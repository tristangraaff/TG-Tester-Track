<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opdracht 4</title>
  </head>
  <style>
    .container {
      background: rgb(230, 230, 230);
      padding: 1em;
      height: 700px;
      width: 800px;
      position: relative;
    }

    .container > div {
      width: 100px;
      height: 100px;
      border: 5px solid black;
      margin: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    div > p {
      position: absolute;
      margin: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
    }

    .one {
      transition-property: top, left;
      transition-duration: 4s, 1s;
      transition-delay: 0s, 2s;
      z-index: 1;
    }

    .one:active {
      top: 50px;
      left: 47px;
    }

    .two {
      transition-property: top, left;
      transition-duration: 4s, 1s;
      transition-delay: 0s, 2s;
      z-index: 1;
    }

    .two:active {
      top: 50px;
      left: 765px;
    }

    .three {
      transition-property: left, top;
      transition-duration: 4s, 1s;
      transition-delay: 0s, 2s;
      z-index: 1;
    }

    .three:active {
      left: 47px;
      top: 650px; /* waarom werkt bottom niet */
    }
  </style>
  <body>
    <div class="container">
      <div class="one"><p>1</p></div>
      <div class="two"><p>2</p></div>
      <div class="three"><p>3</p></div>
    </div>
  </body>
</html>
