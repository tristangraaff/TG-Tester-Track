<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opdracht 7</title>
  </head>
  <style>
    div {
      width: 300px;
      height: 300px;
      position: absolute;
      background: red;
      top: 200px;
      left: 200px;
    }

    .one {
      transform: rotate(10deg);
    }

    .two {
      transform: rotate(35deg);
    }

    .three {
      transform: rotate(55deg);
    }
  </style>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </body>
</html>
