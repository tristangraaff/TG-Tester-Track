<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opdracht 4</title>
</head>
<style>
  input,
  button,
  h2 {
    width: 600px;
    height: 50px;
    font-size: 20px;
    font-weight: bold;
    background: rgb(0, 204, 255);
    color: #fff;
    border: none;
    margin-bottom: 1em;
    position: relative;
  }

  input::before {
    content: "hey";
    border-top: 5px solid orange;
    position: absolute;
    top: 200px;
  }

  button::before {
    content: "";
    background: orange;
    position: absolute;
    height: 100%;
    width: 5px;
    bottom: 0;
  }

  .h2::before {
    content:'';
    position: absolute;
    background-color: orange;
    width: 3px;
    height: 90%;
    bottom: 0;
  }


</style>
<body>
  <input type="button" value="Button">
  <div><button type="button">Button</button></div>
  <h2 class="h2">Hi</h2>
</body>
</html>
