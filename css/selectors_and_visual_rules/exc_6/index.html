<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Tristan Graaff">
  <title>Opdracht 5</title>
</head>
<style>
  /* hiermee kan ik elementen selecteren die het eerste child van een ander element zijn */
  h2:first-child {
    color: red;
  }

  /* hiermee kan ik de elementen selecteren die direct op een ander element volgen */
  p + p {
    font-weight: bold;
  }

  /* hiermee kan ik de elementen selecteren die een sibling van een ander element zijn */
  h2 ~ p {
    text-decoration: underline;
  }

</style>
<body>
  <h2 class="h2">Class selectors</h2>
  <p>paragraph tekst</p>
  <p>paragraph tekst2</p>
</body>
</html>
