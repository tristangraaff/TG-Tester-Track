<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Tristan Graaff">
  <title>Opdracht 5</title>
</head>
<style>

  .h1.hello-world {
    color: aqua;
  }

  body .h1 {
    font-size: 150px;
  }

  #p1 {
    font-weight: bold;
  }

  * {
    font-style: italic;
  }

  h3.info {
    color: red;
  }

  h1,
  h2,
  h3 {
    text-decoration: underline;
  }

  body p {
    font-size: 2em;
  }

  div > p {
    color: orange;
  }

  h2 + p {
    color: blue;
  }

  p ~ p {
    color: green;
  }

</style>
<body>
  <h1 class="h1 hello-world">Hello World</h1>
  <h2 class="h2">Class selectors</h2>
  <p id="p1">paragraph tekst</p>
  <p>paragraph tekst2</p>
  <h3 class="info">More info</h3>
  <h3 class="random">Dummy text</h3>
  <div>
    <p>Yeah Yeah</p>
  </div>
</body>
</html>
