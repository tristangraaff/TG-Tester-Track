<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <script src="script2.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="carousel-container">
      <div class="icons-container">
        <div class="icon-left-container">
          <i class="arrow arrow-left arrowLeft"></i>
        </div>
        <div class="icon-right-container">
          <i class="arrow arrow-right arrowRight"></i>
        </div>
      </div>
      <div class="slide-container">
        <div class="img-container">
          <img class="slide-images" id="lastImageClone"
            src="https://images.unsplash.com/photo-1604840633611-dc29dc1abf25?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1228&q=80"
            alt="The Kremlin in Moscow" />
        </div>
        <div class="img-container">
          <img class="img-1 slide-images slide-images-non-clone"
            src="https://images.unsplash.com/photo-1604951646947-34d261e4cc1e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="Siberian nature" />
        </div>
        <div class="img-container">
          <img class="img-2 slide-images slide-images-non-clone"
            src="https://images.unsplash.com/photo-1597875539337-80821aa9ee52?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="Russian horses" />
        </div>
        <div class="img-container">
          <img class="img-3 slide-images slide-images-non-clone"
            src="https://images.unsplash.com/photo-1624449423341-8f348ff0e30f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80"
            alt="Russian white wolf in nature" />
        </div>
        <div class="img-container">
          <img class="img-4 slide-images slide-images-non-clone"
            src="https://images.unsplash.com/photo-1603877948203-f5c0032cb8b2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="Botanic gardens of Peter the Great in Saint Petersburg" />
        </div>
        <div class="img-container">
          <img class="img-5 slide-images slide-images-non-clone"
            src="https://images.unsplash.com/photo-1604840633611-dc29dc1abf25?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1228&q=80"
            alt="The Kremlin in Moscow" />
        </div>
        <div class="img-container">
          <img class="slide-images" id="firstImageClone"
            src="https://images.unsplash.com/photo-1604951646947-34d261e4cc1e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="Siberian nature" />
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button class="api-button apiButton">Load random but beautiful <span class="searchSubject">Russia</span> images</button>
    </div>
    <div class="change-subject-container">
      <input class="change-subject-input changeSubjectInput" placeholder="Change subject">
      <button class="change-subject-btn changeSubjectBtn">Change!</button>
    </div>
  </body>
</html>
